name: ðŸš€ Deploy Admin Panel to admin.vidtrail.com on Push

on:
  push:
    branches:
      - main # Triggers the workflow on push to the main branch

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Subdomain
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }} # Same server as the client-side app
          username: ${{ secrets.GIT_CPANEL_REACT_USER }} # Ensure this matches the client's config
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }} # Ensure this matches the client's config
          protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }} # Typically 'ftps' or 'ftp'
          local-dir: ./dist/ # Assuming your build files are in the 'dist/' directory
